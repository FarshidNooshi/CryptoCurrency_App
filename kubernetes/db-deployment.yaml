apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      initContainers:
        - name: init-script
          image: mysql:latest
          command:
            - "bash"
            - "-c"
            - >
              echo "Creating database and user..." &&
              mysql -h localhost -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS mydb;" &&
              mysql -h localhost -u root -ppassword -e "CREATE USER IF NOT EXISTS 'root'@'%' IDENTIFIED BY 'password';" &&
              mysql -h localhost -u root -ppassword -e "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' WITH GRANT OPTION;"
      containers:
        - name: db-container
          image: mysql:latest
          command: ["mysqld"]
          args: ["--default-authentication-plugin=mysql_native_password"]
          env:
            - name: MYSQL_DATABASE
              value: mydb
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
